<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note AI</title>

  <!-- Font Inter (Notion-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- CSS esterno -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üìù Note AI</h1>
  </header>

  <!-- Sezione per creare una nuova nota -->
  <main>
    <section class="note-creator">
      <textarea id="note-text" placeholder="Scrivi una nota..."></textarea>
      <input type="file" id="note-file" multiple />
      <button onclick="addNote()">Salva Nota</button>
    </section>

    <!-- Archivio note stile Google Keep -->
    <section class="note-grid" id="note-list">
      <!-- Le note salvate appariranno qui -->
    </section>
  </main>

  <!-- Chatbot AI -->
  <section class="chatbot">
    <h2>ü§ñ Chatbot AI</h2>
    <input type="text" id="api-key" placeholder="Inserisci la tua API Key Google AI Studio" />
    <textarea id="chat-question" placeholder="Fai una domanda sulle tue note..."></textarea>
    <button onclick="askAI()">Chiedi</button>
    <div id="chat-response"></div>
  </section>

  <!-- Script JS -->
  <script src="script.js"></script>

</body>
</html>
